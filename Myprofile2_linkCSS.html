<!DOCTYPE html>

<html>
    <head>
      <title>노롱롱의 역사</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">

    </head>

        <body>
            <!-- 머리말; 코멘트-->
            <h1 class="title" style="color: rebeccapurple; font-size: 72px;">노롱롱의 역사</h1>
            
            <!-- 첫 번째 소개: 공부척-->
            <div class="movie">
                <h2 class="title">노롱롱 공부하는 척</h2>
                <img class="poster" src="images/no_longlong2.jpg" width="50%">
                <p class="summary">
                    노롱롱은 카페에서 공부하는 척을 하지만<br>
                    실제로 많은 공부를 하진 않았다고 한다.
                </p> 
            </div>

            <!-- 두 번째 소개: 곰돌이랑 함께-->
            <div class="movie">
                <h2 class="title">노롱롱은 곰돌이랑 귀척 중</h2>
                <img class="poster" src="images/no_longlong3.jpg" width="50%">
                <p class="summary">
                    대학교 3학년 당시에, 카페에서 커피를 주문하고<br>
                    기다리느니 와중에 찍은 귀척샷<br>
                    그러나 그는 인형을 좋아하는것은 사실.
                </p> 
            </div>
        </body>
</html>
